<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
            margin-top: 80px;
        }
        .box {
            background: white;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input {
            width: 90%;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ“° Fake News Detector</h2>

    <input type="text" id="news" placeholder="Enter headline">
    <br>
    <button onclick="sendData()">Predict</button>

    <div class="result" id="result"></div>
</div>

<script>
function sendData() {
    const newsText = document.getElementById("news").value;

    fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ news: newsText })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").innerHTML = data.result;
    });
}
</script>

</body>
</html>
